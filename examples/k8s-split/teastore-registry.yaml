apiVersion: apps/v1
kind: Deployment
metadata:
  name: teastore-registry
  labels:
    framework: java
spec:
  selector:
    matchLabels:
      app: teastore
      run: teastore-registry
  template:
    metadata:
      labels:
        app: teastore
        run: teastore-registry
    spec:
      containers:
        - name: teastore-registry
          image: public.ecr.aws/d8i9k4x3/fso-lab-teastore-registry
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: teastore-registry
  labels:
    app: teastore
    run: teastore-registry
spec:
  type: NodePort
  ports:
    - nodePort: 32301
      port: 8080
      protocol: TCP
      targetPort: 8080
  selector:
    run: teastore-registry
---
